<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header></header>
    <main>
        <section class="config">
            <select name="convert" id="convert" onchange="getCoins()">
                <option value="COP" selected>COP</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="JPY">JPY</option>
            </select>
            <select name="status" id="status" onchange="getCoins()">
                <option value="active" selected>Active</option>
                <option value="inactive">Inactive</option>
                <option value="dead">Dead</option>
            </select>
            <input type="number" id="limit" onchange="getCoins()" value="9">
        </section>
        <section class="top"></section>
        <section class="chart"></section>
    </main>
    <footer></footer>
    <script src="./src/index.js"></script>
    <script src="./src/graphic.js"></script>
</body>
</html>
